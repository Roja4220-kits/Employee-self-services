<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Records</title>
</head>
<body>

    <h1>Finalize Records</h1>
    
    <form action="" method="POST">
        <h2>Employee Information</h2>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <h2>Generate Reports</h2>
        <label for="reportType">Report Type:</label>
        <input type="text" id="reportType" name="reportType" required><br><br>

        <label for="reportDate">Report Date:</label>
        <input type="date" id="reportDate" name="reportDate" required><br><br>

        <label for="generatedBy">Generated By:</label>
        <input type="text" id="generatedBy" name="generatedBy" required><br><br>

        <h2>Approved Records</h2>
        <label for="approvalDate">Approval Date:</label>
        <input type="date" id="approvalDate" name="approvalDate" required><br><br>

        <label for="approvedBy">Approved By:</label>
        <input type="text" id="approvedBy" name="approvedBy" required><br><br>

        <h2>Notify HR</h2>
        <label for="notificationDate">Notification Date:</label>
        <input type="date" id="notificationDate" name="notificationDate" required><br><br>

        <label for="notificationMethod">Notification Method:</label>
        <input type="text" id="notificationMethod" name="notificationMethod" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
