<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Correction</title>
</head>
<body>

    <h1>Process Correction</h1>
    
    <form action="" method="POST">
        <h2>Employee Information</h2>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <h2>Adjust Time Entries</h2>
        <label for="adjustmentDate">Adjustment Date:</label>
        <input type="date" id="adjustmentDate" name="adjustmentDate" required><br><br>

        <label for="adjustedBy">Adjusted By:</label>
        <input type="text" id="adjustedBy" name="adjustedBy" required><br><br>

        <label for="adjustmentReason">Adjustment Reason:</label>
        <textarea id="adjustmentReason" name="adjustmentReason" required></textarea><br><br>

        <h2>Verify Adjustments</h2>
        <label for="verificationDate">Verification Date:</label>
        <input type="date" id="verificationDate" name="verificationDate" required><br><br>

        <label for="verifiedBy">Verified By:</label>
        <input type="text" id="verifiedBy" name="verifiedBy" required><br><br>

        <h2>Approve Adjustments</h2>
        <label for="approvalDate">Approval Date:</label>
        <input type="date" id="approvalDate" name="approvalDate" required><br><br>

        <label for="approvedBy">Approved By:</label>
        <input type="text" id="approvedBy" name="approvedBy" required><br><br>

        <h2>Notify Employees</h2>
        <label for="notificationDate">Notification Date:</label>
        <input type="date" id="notificationDate" name="notificationDate" required><br><br>

        <label for="notificationMethod">Notification Method:</label>
        <input type="text" id="notificationMethod" name="notificationMethod" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
