<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Issues</title>
</head>
<body>

    <h1>Resolve Issues</h1>
    
    <form action="" method="POST">
        <h2>Employee Information</h2>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <h2>Identify Problems</h2>
        <label for="problemDescription">Problem Description:</label>
        <textarea id="problemDescription" name="problemDescription" required></textarea><br><br>

        <label for="identificationDate">Identification Date:</label>
        <input type="date" id="identificationDate" name="identificationDate" required><br><br>

        <label for="identifiedBy">Identified By:</label>
        <input type="text" id="identifiedBy" name="identifiedBy" required><br><br>

        <h2>Assigned Resolutions</h2>
        <label for="resolution">Resolution:</label>
        <textarea id="resolution" name="resolution" required></textarea><br><br>

        <label for="assignmentDate">Assignment Date:</label>
        <input type="date" id="assignmentDate" name="assignmentDate" required><br><br>

        <label for="assignedTo">Assigned To:</label>
        <input type="text" id="assignedTo" name="assignedTo" required><br><br>

        <h2>Approve Resolutions</h2>
        <label for="approvalDate">Approval Date:</label>
        <input type="date" id="approvalDate" name="approvalDate" required><br><br>

        <label for="approvedBy">Approved By:</label>
        <input type="text" id="approvedBy" name="approvedBy" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
