<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .action-buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Initiate Performance Feedback</h1>
    </header>

    <main>
        <section>
            <h2>1. Gather Performance Data</h2>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="Enter employee name" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" id="employeeId" name="employeeId" placeholder="Enter employee ID" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter job title" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter department" required>
            </div>
            <div class="form-group">
                <label for="salesReports">Upload Sales Reports</label>
                <input type="file" id="salesReports" name="salesReports" accept=".pdf,.docx,.xlsx">
            </div>
            <div class="form-group">
                <label for="projectCompletion">Upload Project Completion Rates</label>
                <input type="file" id="projectCompletion" name="projectCompletion" accept=".pdf,.docx,.xlsx">
            </div>
            <div class="form-group">
                <label for="customerFeedback">Upload Customer Feedback</label>
                <input type="file" id="customerFeedback" name="customerFeedback" accept=".pdf,.docx,.xlsx">
            </div>
        </section>

        <section>
            <h2>2. Evaluate Performance</h2>
            <div class="form-group">
                <label for="overallRating">Overall Rating (1-5)</label>
                <input type="number" id="overallRating" name="overallRating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="goalAchievement">Goal Achievement (%)</label>
                <input type="number" id="goalAchievement" name="goalAchievement" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="qualityOfWork">Quality of Work (1-5)</label>
                <input type="number" id="qualityOfWork" name="qualityOfWork" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="evaluationComments">Comments (Strengths, Areas of Improvement, Suggestions for Growth)</label>
                <textarea id="evaluationComments" name="evaluationComments" rows="4" required></textarea>
            </div>
        </section>

        <section>
            <h2>3. Approve Evaluation</h2>
            <div class="form-group">
                <label for="supervisorComments">Supervisor's Comments</label>
                <textarea id="supervisorComments" name="supervisorComments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="approvalStatus">Approval Status</label>
                <select id="approvalStatus" name="approvalStatus">
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </section>

        <section>
            <h2>4. Notify Employee</h2>
            <div class="form-group">
                <label for="feedbackComments">Feedback Comments</label>
                <textarea id="feedbackComments" name="feedbackComments" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="goalsObjectives">Goals and Objectives</label>
                <textarea id="goalsObjectives" name="goalsObjectives" rows="4" required></textarea>
            </div>
        </section>

        <div class="action-buttons">
            <button type="button" onclick="saveFeedback()">Save</button>
            <button type="button" onclick="updateRecords()">Update</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Performance Feedback System</p>
    </footer>

    <script>
        // JavaScript function for save button
        function saveFeedback() {
            alert("Performance feedback saved successfully!");
            // You can implement form submission logic here if needed
        }

        // JavaScript function for update button
        function updateRecords() {
            alert("Performance records updated successfully!");
            // You can implement record update logic here if needed
        }
    </script>

</body>
</html>
