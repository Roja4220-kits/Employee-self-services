<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Process - Employee Information Update</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Approval Process</h1>
       
    </header>

    <main>
        <form action="/submit-approval-process" method="POST">
            <fieldset>
                <legend>Assign Approvers</legend>

                <div class="form-group">
                    <label for="approverName">Approver Name:</label>
                    <input type="text" id="approverName" name="approverName" required>
                </div>

                <div class="form-group">
                    <label for="approverRole">Approver Role:</label>
                    <input type="text" id="approverRole" name="approverRole" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Manager Approval</legend>

                <div class="form-group">
                    <label for="managerApproval">Manager Approval:</label>
                    <select id="managerApproval" name="managerApproval" required>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="approvalComments">Approval Comments:</label>
                    <textarea id="approvalComments" name="approvalComments" rows="4"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Notify Employee</legend>

                <div class="form-group">
                    <label for="employeeNotification">Notification Status:</label>
                    <select id="employeeNotification" name="employeeNotification" required>
                        <option value="Notified">Notified</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notificationDetails">Notification Details:</label>
                    <textarea id="notificationDetails" name="notificationDetails" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Approval</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Employee Self-Service Platform</p>
    </footer>
</body>
</html>
