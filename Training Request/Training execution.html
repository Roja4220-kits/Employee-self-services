<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            display: block;
            margin: 5px 0 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Training Execution</h1>

    <div class="section">
        <h2>Employee Information</h2>
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" name="employee-name" placeholder="Enter employee name">

        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" placeholder="Enter employee ID">

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" placeholder="Enter job title">

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department">
    </div>

    <div class="section">
        <h2>Enroll Employee in Course</h2>
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="course-name" placeholder="Enter course name">

        <label for="course-dates">Course Dates:</label>
        <input type="text" id="course-dates" name="course-dates" placeholder="Enter course dates">

        <label for="enrollment-status">Enrollment Status:</label>
        <select id="enrollment-status" name="enrollment-status">
            <option value="enrolled">Enrolled</option>
            <option value="not-enrolled">Not Enrolled</option>
        </select>
    </div>

    <div class="section">
        <h2>Training Materials Preparation</h2>
        <label for="training-materials">Training Materials:</label>
        <textarea id="training-materials" name="training-materials" placeholder="Enter list of materials"></textarea>

        <label for="preparation-status">Preparation Status:</label>
        <select id="preparation-status" name="preparation-status">
            <option value="prepared">Prepared</option>
            <option value="not-prepared">Not Prepared</option>
        </select>
    </div>

    <div class="section">
        <h2>Training Feedback Collection</h2>
        <label for="feedback-mechanism">Feedback Mechanism:</label>
        <input type="text" id="feedback-mechanism" name="feedback-mechanism" placeholder="Enter feedback mechanism">

        <label for="feedback-date">Feedback Collection Date:</label>
        <input type="date" id="feedback-date" name="feedback-date">
    </div>
</body>
</html>
