<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            display: block;
            margin: 5px 0 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Resolution</h1>

    <div class="section">
        <h2>Employee Information</h2>
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" name="employee-name" placeholder="Enter employee name">

        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" placeholder="Enter employee ID">

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" placeholder="Enter job title">

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department">
    </div>

    <div class="section">
        <h2>Training Effectiveness Evaluation</h2>
        <label for="evaluation-method">Evaluation Method:</label>
        <input type="text" id="evaluation-method" name="evaluation-method" placeholder="Enter evaluation method">

        <label for="evaluation-results">Evaluation Results:</label>
        <textarea id="evaluation-results" name="evaluation-results" placeholder="Enter evaluation results"></textarea>

        <label for="recommendations">Recommendations:</label>
        <textarea id="recommendations" name="recommendations" placeholder="Enter recommendations"></textarea>
    </div>

    <div class="section">
        <h2>Final Approval</h2>
        <label for="approver-name">Approver Name:</label>
        <input type="text" id="approver-name" name="approver-name" placeholder="Enter approver name">

        <label for="approval-status">Approval Status:</label>
        <select id="approval-status" name="approval-status">
            <option value="approved">Approved</option>
            <option value="not-approved">Not Approved</option>
        </select>

        <label for="approval-date">Date:</label>
        <input type="date" id="approval-date" name="approval-date">
    </div>

    <div class="section">
        <h2>Update Employee Profile</h2>
        <label for="profile-updated">Profile Updated:</label>
        <select id="profile-updated" name="profile-updated">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="update-date">Update Date:</label>
        <input type="date" id="update-date" name="update-date">

        <label for="new-skill">New Skill/Competency Added:</label>
        <textarea id="new-skill" name="new-skill" placeholder="Enter new skill or competency"></textarea>
    </div>
</body>
</html>
